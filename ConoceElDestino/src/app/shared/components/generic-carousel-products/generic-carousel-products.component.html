<p-carousel [value]="carouselData" [numVisible]="5" [numScroll]="1" [circular]="true"
    [showIndicators]="false" [responsiveOptions]="responsiveOptions">

    <ng-template pTemplate="header">
        <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
    </ng-template>
    <ng-template let-item pTemplate="item">
        <div class="product-item">
            <div class="product-item-content">
                <div class="container">
                    <img src="https://raw.githubusercontent.com/DiegoS3/ConoceElDestinoWeb/384bd13adac52dcf130108eea959d0e5aa7180b1/ConoceElDestino/src/assets/showcase/images/{{item.image}}"
                        [alt]="item.name" class="product-image" />
                    <div class="text-data">
                        <h5 class="text-data__title">{{item.name | uppercase}}</h5>
                        <p class="text-data__description">{{item.description}}</p>
                    </div>
                </div>
                <div class="footer-section">
                    <!-- <div class="footer-section__content"> -->
                        <span>
                            <span class="footer-section__title">{{"carousel.prize" | translate}}</span>
                            <span class="footer-section__price">{{item.price |
                                currency:'EUR':'symbol':'1.2-2':'es'}}</span>
                        </span>
                        <button class="secondary-btn" style="margin-right: 1rem;">
                            {{"button.reserve" | translate | uppercase}}
                        </button>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </ng-template>
</p-carousel>
