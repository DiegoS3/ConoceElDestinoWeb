<p-carousel
  [value]="products"
  [numVisible]="1"
  [numScroll]="1"
  [autoplayInterval]="3500"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
  [showNavigators]="false"
>
  <ng-template let-product pTemplate="item">
    <div class="product-item">
      <div class="product-item-content">
        <div class="container">
          <img
            height="640px"
            src="https://raw.githubusercontent.com/DiegoS3/ConoceElDestinoWeb/384bd13adac52dcf130108eea959d0e5aa7180b1/ConoceElDestino/src/assets/showcase/images/{{
              product.image
            }}"
            [alt]="product.name"
            class="product-image"
          />
          <div class="text-overlay">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc
              maximus, nulla ut commodo sagittis, sapien dui mattis dui, non
              pulvinar lorem felis nec erat.
            </p>
            <div class="flex">
              <button pButton type="button">
                <span class="jsx-724418216 block type-xs font-semibold">
                  Conoce m√°s
                </span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 32 32"
                  aria-hidden="true"
                  class="jsx-3722123328 lm-icon jsx-724418216 chevronIcon -mt-2 ml-8"
                >
                  <path
                    d="M28.8 6.2l-12.8 12.8-12.8-12.8-3.2 3.2 16 16.4 16-16.4z"
                    transform="rotate(-90 16 16)"
                  ></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-carousel>
