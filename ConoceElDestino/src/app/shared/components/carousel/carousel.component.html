<div class="responsive" *ngIf="productsCarousel$ | async as products">
  <p-carousel
    [value]="products"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    [responsiveOptions]="responsiveOptions"
    [showNavigators]="false"
  >
    <ng-template let-product pTemplate="item">
      <div class="product-item">
        <div class="product-item-content">
          <div class="container">
            <img
              [src]="product.images![0].image | base64toimg"
              [alt]="product.name"
              class="product-image"
            />
            <!-- <div class="text-overlay"> -->
            <p class="label">
              {{ product.shortDescription }}
            </p>
            <div class="btn">
              <button
                pButton
                type="button"
                class="btn-carousel"
                (click)="onClick(product)"
              >
                {{ "generic.know_more" | translate }}
                <i class="pi pi-angle-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- </div> -->
    </ng-template>
  </p-carousel>
</div>
