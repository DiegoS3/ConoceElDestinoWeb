<div *ngIf="experience$ | async as experience">
  <div>
    <img
      alt="{{ experience.name }}"
      src="https://raw.githubusercontent.com/DiegoS3/ConoceElDestinoWeb/384bd13adac52dcf130108eea959d0e5aa7180b1/ConoceElDestino/src/assets/showcase/images/{{
        experience.image
      }}"
      class="experience-img"
    />
  </div>
  <div>
    <span>
      {{ experience.name }}
    </span>
    <p>
      {{ experience.description }}
    </p>
  </div>
</div>
